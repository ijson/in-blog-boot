    <link rel="stylesheet" href="/css/xadmin.css">

        <a href="/admin/console/page">首页</a>

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid" id="LAY-app-message">
    <div class="layui-card">
        <div class="layui-tab layui-tab-brief">
            <ul class="layui-tab-title">
                <li class="layui-this">全部消息<span class="layui-badge">${cmtcount.count!}</span></li>
                <li>文章回复<span class="layui-badge">${cmtcount.post!}</span></li>
                <li>评论回复<span class="layui-badge">${cmtcount.reply!}</span></li>
                <!--<li>通知</li>-->
                <!--<li>私信</li>-->
            </ul>
            <div class="layui-tab-content">

                <!-- 全部消息  -->
                <div class="layui-tab-item layui-show">
                    <div class="LAY-app-message-btns" style="margin-bottom: 10px;">
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-events="del">删除</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-events="ready">标记已读</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="all" data-events="readyAll">全部已读</button>
                    </div>

                    <table id="LAY-app-message-all" lay-filter="LAY-app-message-all"></table>
                </div>

                <!-- 文章回复-->
                <div class="layui-tab-item">

                    <div class="LAY-app-message-btns" style="margin-bottom: 10px;">
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="post" data-events="del">删除</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="post" data-events="ready">标记已读</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="post" data-events="readyAll">全部已读</button>
                    </div>

                    <table id="LAY-app-message-post" lay-filter="LAY-app-message-post"></table>
                </div>


                <!-- 评论回复-->
                <div class="layui-tab-item">

                    <div class="LAY-app-message-btns" style="margin-bottom: 10px;">
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="reply" data-events="del">删除</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="reply" data-events="ready">标记已读</button>
                        <button class="layui-btn layui-btn-primary layui-btn-sm" data-type="reply" data-events="readyAll">全部已读</button>
                    </div>

                    <table id="LAY-app-message-reply" lay-filter="LAY-app-message-reply"></table>
                </div>

                <!-- 通知-->
                <!--<div class="layui-tab-item">-->

                        <!--<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="notice" data-events="ready">标记已读</button>-->
                        <!--<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="notice" data-events="readyAll">全部已读</button>-->
                    <!--</div>-->

                    <!--<table id="LAY-app-message-notice" lay-filter="LAY-app-message-notice"></table>-->
                <!--</div>-->

                <!-- 私信 -->
                <!--<div class="layui-tab-item">-->

                    <!--<div class="LAY-app-message-btns" style="margin-bottom: 10px;">-->
                        <!--<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="direct" data-events="del">删除</button>-->
                        <!--<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="direct" data-events="ready">标记已读</button>-->
                        <!--<button class="layui-btn layui-btn-primary layui-btn-sm" data-type="direct" data-events="readyAll">全部已读</button>-->
                    <!--</div>-->

                    <!--<table id="LAY-app-message-direct" lay-filter="LAY-app-message-direct"></table>-->
                <!--</div>-->


            </div>
        </div>
    </div>
</div>
