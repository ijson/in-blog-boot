<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <title>IBO-服务安装</title>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="/js/html5.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <link rel="canonical" href="https://www.ijson.net/"/>
</head>
<body>

<div class="layui-container layui-row">

    <blockquote class="layui-elem-quote layui-text">
        IBO Service installation guide
    </blockquote>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>Database Configuration</legend>
    </fieldset>


    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">Address</label>
            <div class="layui-input-inline">
                <input type="text" name="address" id="address" lay-verify="required" autocomplete="off"
                       lay-reqtext="Please Enter Mongodb Server Address" class="layui-input" value="localhost"
                       placeholder="Please Enter Mongodb Server Address">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">Port</label>
            <div class="layui-input-inline">
                <input type="number" name="port" id="port" lay-verify="required|number" value="27017"
                       lay-reqtext="Please Enter Mongodb Server Port" placeholder="Please Enter Mongodb Server Port"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Database</label>
            <div class="layui-input-block">
                <input type="text" value="post" name="database" id="database" lay-verify="required"
                       lay-reqtext="Please Enter Mongodb Server Databases"
                       placeholder="Please Enter Mongodb Server Datbases" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">Open Auth</label>
            <div class="layui-input-block">
                <input type="checkbox" checked="" name="openAuth" id="openAuth" lay-skin="switch" lay-filter="openAuth"
                       lay-text="ON|OFF">
            </div>
        </div>

        <div id="open-auth" style="display: block">
            <div class="layui-form-item">
                <label class="layui-form-label">User Name</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required"
                           lay-reqtext="Please Enter Mongodb Server UserName"
                           placeholder="Please Enter Mongodb Server UserName" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">Password</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" lay-verify="required"
                           lay-reqtext="Please Enter Mongodb Server Password"
                           placeholder="Please Enter Mongodb Server Password" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">Mechanism</label>
                <div class="layui-input-block">
                    <input type="text" autocomplete="off" value="SCRAM-SHA-1" class="layui-input" disabled="disabled">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="config">Submit</button>
                <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
            </div>
        </div>
    </form>

    <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
    <script>
        layui.use(['form'], function () {
            var form = layui.form, layer = layui.layer


            //监听指定开关
            form.on('switch(openAuth)', function (data) {
                if ("none" === $("#open-auth").css("display")) {
                    $("#open-auth").css("display", "block")
                } else {
                    $("#open-auth").css("display", "none")
                }
            });
            form.on('submit(config)', function (data) {
                $.ajax({
                    cache: false,
                    type: "POST",
                    contentType: 'application/json',
                    url: '/install/push',
                    dataType: "json",
                    async: false,
                    data: JSON.stringify(data.field),
                    success: function (data) {
                        if (data.code === 0) {
                            layer.msg(data.message, function () {
                                window.location.href = '/';
                            }, 3000);
                        } else {
                            layer.msg(data.message);
                        }

                    },
                    error: function (data) {
                        layer.msg(data.message);
                    }
                });
                return false;
            });

        });
    </script>
</div>
</body>
</html>
